<!DOCTYPE html>
<html>

<head>

  <style>
    .swiper-container {
      width: 600px;
      height: 300px;
    }
  </style>
</head>

<body>

    <div class="swiper-wrapper">

  <script>
    var mySwiper = new Swiper('.swiper-container', {
      loop: true, // 循环模式选项
    })        
  </script>
